<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>

  <!-- styles for demo purposes  -->
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
    }
  </style>

</head>

<body>

  <!--  Content that initiates the modal opening  -->
  <div class="modal-content-wrapper">
    <div class="image-modal-content">
        <img src="img/placeholder-1.jpg" 
        data-title="My Cool Title" 
        data-description="This is a super cool description"
        data-url="https://riley.gg/" 
        data-repo="https://github.com/Riley-Brown" alt="Vanilla JS Modal">
    </div>
    <div class="image-modal-content">
        <img src="img/placeholder-2.jpg" 
        data-title="Another Cool Title" 
        data-description="This is also a super Cool description"
        data-url="https://riley.gg/" 
        data-repo="https://github.com/Riley-Brown" alt="Vanilla JS Modal">
    </div>
    <div class="image-modal-content">
        <img src="img/placeholder-3.jpg" 
        data-title="My Cool Modal" 
        data-description="What a cool modal wow!"
        data-url="https://riley.gg/" 
        data-repo="https://github.com/Riley-Brown" alt="Vanilla JS Modal">
    </div>
    <div class="image-modal-content">
        <img src="img/placeholder-4.jpg" 
        data-title="My Cool Title" 
        data-description="This is a super Cool Title"
        data-url="https://riley.gg/" 
        data-repo="https://github.com/Riley-Brown" alt="Vanilla JS Modal">
    </div>
    <div class="image-modal-content">
        <img src="img/placeholder-5.jpg" 
        data-title="My Cool Title" 
        data-description="This is a super Cool Title"
        data-url="https://riley.gg/" 
        data-repo="https://github.com/Riley-Brown" alt="Vanilla JS Modal">
      </div>
    <div class="image-modal-content">
        <img src="img/placeholder-6.jpg" 
        data-title="Cool Doggo" 
        data-description="Look at this cool little doggo"
        data-url="https://riley.gg/" 
        data-repo="https://github.com/Riley-Brown" alt="Vanilla JS Modal">
    </div>
  </div>


  <!-- modal popup (displayed none by default) -->
  <div class="image-modal-popup">
    <div class="wrapper">
     <span>&times;</span>
      <img src="" alt="Image Modal">
      <div class="description">
        <h1>This is placeholder content</h1>
        <p>This content will be overwritten when the modal opens</p>
        <a href="#" target="_blank" rel="noopener noreferrer">View Cool Link</a>
        <a href="#" class="secondary-link" target="_blank" rel="noopener noreferrer">View Another Link</a>
      </div>
    </div>
  </div>
  
  <script src="main.js"></script>
</body>

</html>
